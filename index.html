<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S logo"
          class="header__image"
        />
      </header>
      <main>
        <section class="profile page__section">
          <img
            class="profile__avatar"
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              id="profile-edit-button"
              type="button"
              aria-label="edit"
              class="profile__edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            id="profile__add-button"
            type="button"
            aria-label="add"
            class="profile__add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2024 Around The U.S.</p>
      </footer>
    </div>
    <!--Edit modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button id="profile-edit-close" class="modal__close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form
          class="modal__form"
          id="profile-edit-form"
          name="profile-edit-form"
          novalidate
        >
          <input
            type="text"
            name="title"
            class="modal__input modal__input_type_name"
            id="profile-name"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="profile-name-error"></span>
          <input
            type="text"
            name="description"
            class="modal__input modal__input_type_description"
            id="profile-description"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="modal__error" id="profile-description-error"></span>
          <button
            type="submit"
            class="modal__button modal__button_disabled"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!--Card modal-->
    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button id="profile-add-close" class="modal__close"></button>
        <p class="modal__heading">New Place</p>
        <form
          class="modal__form"
          id="profile-add-form"
          name="profile-add-form"
          novalidate
        >
          <input
            type="text"
            name="title"
            class="modal__input modal__input_type_title"
            id="add-card-form-title"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="add-card-form-title-error"></span>
          <input
            type="url"
            name="url"
            class="modal__input modal__input_type_url"
            id="add-card-form-url"
            placeholder="Image URL"
            required
          />
          <span class="modal__error" id="add-card-form-url-error"></span>
          <button type="submit" class="modal__button">Submit</button>
        </form>
      </div>
    </div>
    <div class="modal" id="image-modal">
      <div class="modal__container modal__container_type_image">
        <button class="modal__close"></button>
        <img src="" alt="" class="modal__image" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <template id="card-template"
      ><li class="card">
        <button
          type="button"
          aria-label="delete"
          class="card__delete-button"
        ></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__text"></h2>
          <button
            type="button"
            aria-label="like"
            class="card__like-button"
          ></button>
        </div></li
    ></template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
